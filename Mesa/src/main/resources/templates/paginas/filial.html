<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form action="/salvarfiliais" method="post" th:object="${filialobj}">
        <label>CNPJ</label>
 		<input name="cnpj" th:field="*{cnpj}" readonly="readonly">
        <label>Nome</label>
        <input name="nome" th:field="*{nome}" required>
        <label>Grupo</label>
        <input type="text" name="grupo" th:field="*{grupo}" required>
		<label>Razao Social</label>
		<input name="razaosocial" th:field="*{razaosocial}" required>
         <input type="submit" value="Salvar">
      </form>  
		<a href="http://localhost:8081/listarfiliais">Listar Usuários</a>
<table>
	<tr th:each = "Filial : ${filials}">
	<td	th:text = "${Filial.cnpj}"></td>
	<td	th:text = "${Filial.nome}"></td>
	<td	th:text = "${Filial.grupo}"></td>
	<td	th:text = "${Filial.razaosocial}"></td>
	<td><a th:href="@{/editarfilial/{cnpjfilial}(cnpjfilial=${Filial.cnpj})}">Editar</a> </td>
	<td><a th:href="@{/removerfilial/{cnpjfilial}(cnpjfilial=${Filial.cnpj})}">Excluir</a> </td>
	</tr>
	</table>
	
</body>
</html>
