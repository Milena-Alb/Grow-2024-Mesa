<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/dashboard.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="sidebar locked" th:classappend="${#authorization.expression('hasRole(''ROLE_MANAGER'')') ? 'manager' : ''}">
        <div class="sidebar-controls">
        <i class="bx bx-lock-alt" id="lock-icon" title="Desbloquear Sidebar"></i>
        <i class='bx bx-menu' id="sidebar-close"></i>
        <i class='bx bx-chevron-right' id="sidebar-closed-icon"></i>
        </div>

        <div class="logo_items flex">
            <div class="user-info">
            <img th:src="@{/img/usu.png}" alt="Ícone usuário" id="user-icon">
            <span class="logo_name" th:text="${message}"></span>
            </div>

           
        </div>
        <div class="menu_container">
            <ul class="menu_item" th:classappend="${#authorization.expression('hasRole(''ROLE_MANAGER'')') ? 'manager' : ''}">
                <li class="item"><a href="http://localhost:8081/"><span class="material-symbols-outlined">dashboard</span><span th:text="${#authorization.expression('hasRole(''ROLE_MANAGER'')') ? 'Dashboard Global' : 'Dashboard'}">Dashboard</span></a></li>
                <li class="item"><a href="http://localhost:8081/campanhas"><span class="material-symbols-outlined">campaign</span><span th:text="${#authorization.expression('hasRole(''ROLE_MANAGER'')') ? 'Gestão de Campanhas' : 'Campanhas'}"></span></a></li>
                <li class="item" th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}"><a href="http://localhost:8081/usuarios"><span class="material-symbols-outlined">groups</span><span>Gestão de Usuários</span></a></li>
                <li class="item" th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}"><a href="http://localhost:8081/filial"><span class="material-symbols-outlined">library_add</span><span>Gestão de Filiais</span></a></li>
                <li class="item"><a href="http://localhost:8081/configuracoes"><span class="material-symbols-outlined">settings</span><span th:text="${#authorization.expression('hasRole(''ROLE_MANAGER'')') ? 'Configurações Gerais' : 'Configurações'}">Configurações</span></a></li>
                <li class="item"><a href="http://localhost:8081/logout"><span class="material-symbols-outlined">logout</span><span>Logout</span></a></li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <div class="dashboard-section">
            <h1 class="title-dashboard">Dashboard</h1>
    
            <div class="campaign-graphs">
                <div class="label-container">
                    <label id="comidaPreferidaLabel">Comida Preferida:</label>
                </div>
                <div class="graphs-container">
                    <div class="graph-item" style="height: 300px; width: 450px;">
                        <canvas id="comidaPreferida_bar"></canvas>
                    </div>
                    <div class="graph-item" style="height: 300px; width: 450px;">
                        <canvas id="comidaPreferida_Bolhas"></canvas>
                    </div>
                </div>
            </div>
    
            <!-- Gráfico de Melhores Empresas ao lado da Tabela -->
            <div class="graph-and-table-right">
                <div class="graph-item" style="height: 250px; width: 400px;">
                    <label>Melhores Empresas</label>
                    <canvas id="melhoresEmpresas_bar"></canvas>
                </div>
                <div class="ranking-section">
                    <table>
                        <thead>
                            <tr>
                                <th>Empresa</th>
                                <th>Participante</th>
                                <th>Meta Realizada</th>
                                <th>Ranking</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="highlight">
                                <td>Saboris Gourmet</td>
                                <td>Lucas Andrade</td>
                                <td>50</td>
                                <td class="ranking">1º Lugar</td>
                            </tr>
                            <tr>
                                <td>Delícia Viva</td>
                                <td>Mariana Soares</td>
                                <td>12</td>
                                <td class="ranking">2º Lugar</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

        
    
    <script th:src="@{/js/dashboard.js}">
    </script>
</body>
</html>
